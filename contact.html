<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio - Contact</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet">
    </head>

    <body class="main-content">

        <main>
            <section class="section sec5 contact active1" id="contact">
                <div class="contact-container">
                    <div class="main-title">
                        <h2>
                            contact <span> me</span><span class="bg-text">contact me</span>
                        </h2>
                    </div>
                    <div class="contact-content-con">
                        <div class="left-contact">
                            <h4>Contact me here</h4>

                            <div class="contact-info">
                                <div class="contact-item">
                                    <div class="icon">
                                        <i class="fas fa-envelope"></i>
                                        Email:
                                    </div>
                                    <p>
                                        omanshsfu@gmail.com
                                    </p>
                                </div>
                                <div class="contact-item">
                                    <div class="icon">
                                        <i class="fas fa-phone"></i>
                                        Mobile:
                                    </div>
                                    <p>
                                        (778) 994-4215
                                    </p>
                                </div>
                                <div class="contact-item">
                                    <div class="icon">
                                        <i class="fas fa-map-marker-alt"></i>
                                        Location:
                                    </div>
                                    <p>
                                        Surrey, BC, Canada
                                    </p>
                                </div>
                                <div class="contact-item">
                                    <div class="icon">
                                        <i class="fas fa-graduation-cap"></i>
                                        Education:
                                    </div>
                                    <p>
                                        Simon Fraser University
                                    </p>
                                </div>
                                <div class="contact-item">
                                    <div class="icon">
                                        <i class="fas fa-globe"></i>
                                        Languages:
                                    </div>
                                    <p>
                                        English, Hindi, Punjabi
                                    </p>
                                </div>
                            </div>
                            <div class="contact-icons">
                                <div class="contact-icon">
                                    <a href="https://www.linkedin.com/in/omansh-arora-6a01951b4/"
                                        target="_blank">
                                        <i class="fab fa-linkedin"></i>
                                    </a>
                                    <a href="https://github.com/omansh-arora?tab=repositories"
                                        target="_blank">
                                        <i class="fab fa-github"></i>
                                    </a>

                                </div>
                            </div>

                        </div>
                        <div class="right-contact">
                            <form class="contact-form" id="contact-form"
                                data-netlify="true" method="post">
                                <div class="input-control i-c-2">
                                    <input type="text" required
                                        placeholder="Your Name" name="name">
                                    <input type="email" required
                                        placeholder="Your Email" name="mail">
                                </div>
                                <div class="input-control">
                                    <input type="text" required
                                        placeholder="Enter Subject"
                                        name="subject">
                                </div>
                                <div class="input-control">
                                    <textarea name="message" id cols="15"
                                        rows="8"
                                        placeholder="Message here..."></textarea>
                                </div>
                                <button type="submit" class="sbt-btn"
                                    form="contact-form">
                                    <div class="sbt-text">Submit</div>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="controlls">
            <div class="control control-1" data-page="home.html">
                <i class="fas fa-home"></i>
            </div>
            <div class="control control-2" data-page="about.html">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="control control-3" data-page="projects.html">
                <i class="fa-solid fa-code"></i>
            </div>
            <div class="control control-4 active-btn" data-page="contact.html">
                <i class="fas fa-envelope-open"></i>
            </div>
        </div>

        <div class="theme-btn">
            <i class="fas fa-adjust"></i>
        </div>

        <script src="app.js"></script>
    </body>

</html>
